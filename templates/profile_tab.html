<div class="container mt-5">
    <h2>Company Profile</h2>
    <table class="table table-striped">
        <tr><th>Company Name</th><td>{{ profile.companyName }}</td></tr>
        <tr><th>Symbol</th><td>{{ profile.symbol }}</td></tr>
        <tr><th>Industry</th><td>{{ profile.industry }}</td></tr>
        <tr><th>Sector</th><td>{{ profile.sector }}</td></tr>
        <tr><th>CEO</th><td>{{ profile.ceo }}</td></tr>
        <tr><th>Website</th><td><a href="{{ profile.website }}" target="_blank">{{ profile.website }}</a></td></tr>
        <tr><th>Description</th><td>{{ profile.description }}</td></tr>
        <!-- Add more relevant fields -->
    </table>
</div>
